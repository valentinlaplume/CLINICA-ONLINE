<div class="container">
  <div class="col-md-12 mx-auto table-responsive">
    <table class="table table-striped table-bordered table-responsive mx-auto">
      <thead>
        <tr>
          <th *ngFor="let item of lista" (click)="enviarEspecialista(item)">
            {{ item.apellido }}, {{ item.nombre }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td *ngFor="let item of lista" (click)="enviarEspecialista(item)">
            <div>
              <img [src]="item.urlFoto" appNotImage />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
